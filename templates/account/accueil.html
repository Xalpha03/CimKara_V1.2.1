{% load static %}

<!DOCTYPE html>
<html lang="fr" data-mdb-theme="dark" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accueil</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

   

    <!-- Contenu principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow-sm">
                    <div class="card-body text-center py-5">

                        
                        {% if created_user %}
                            <h1 class="fw-bold text-primary">Bienvenue {{ created_user.get_full_name }} ! </h1>
                            <p class="lead mt-3">
                                Votre compte a été créé avec succès.
                            </p>
                        {% endif %}
                            

                        <hr class="my-4">

                        <p class="text-muted">
                            Vous pouvez maintenant accéder aux fonctionnalités de la plateforme.
                        </p>
                        <p class="text-muted">
                            Votre nom d'utilisateur est <span class="fw-bolder h5 text-danger">{{ created_user.username }}</span>
                        </p>

                        <a href="{% url 'account:auto-login' %}" class="btn btn-primary btn-lg px-4">
                            Accéder au tableau de bord
                        </a>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
